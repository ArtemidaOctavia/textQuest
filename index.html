<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TextQuest</title>
</head>

<body>

<div class="menu">
    <span class="project-information hide">
            Разработчик: <a href="https://github.com/ArtemidaOctavia/"> Artemida Octavia </a> <br>
            Тут потом что-то будет <br>
            /рандомный текст, чтобы заполнить пространство/ <br>
            /больше рандомного текста/ <br>
    </span>
    <span class="backToMenu hide">
        Назад
    </span>
    <div class="menu-buttons">
        <span class="menu-button new-game"> Новая игра</span>
        <span class="menu-button about-project"> О проекте</span>
        <span class="menu-button statistic"> Статистика</span>
    </div>
</div>

<div class="game-holder hide">
    <div class="left-side-holder">
        <div class="inventory-holder hide">
        </div>
        <div class="skills-holder hide">
        </div>
        <div class="description-holder">
            <span class="description">
            </span>
        </div>
        <div class="options-holder">
            <ul class="options">
            </ul>
        </div>
    </div>

    <div class="right-side-holder">
        <div class="illustration-holder">
            <img class='image'>
        </div>
        <div class="status-holder">
            <span class="option status-button inventory-button">Инвентарь</span>
            <span class="option status-button skills-button">Навыки</span>
            <span class="indicator"> Здоровье: <span class="health"> здоров </span></span>
            <span class="indicator"> Усталость: <span class = 'fatigue'> бодр </span></span>
            <span class="indicator"> Голод: <span class="hunger"> сыт </span></span>
            <span class="indicator"> Жажда: <span class="thirst"> напившись </span></span>
        </div>
    </div>
</div>

<script type="text/javascript" src="main.js?68a4549c94558fba3363"></script></body>

</html>
